<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
var a = document.getElementsByClassName("key")[0];
var s = document.getElementsByClassName("key")[1];
var d = document.getElementsByClassName("key")[2];
var f = document.getElementsByClassName("key")[3];
var g = document.getElementsByClassName("key")[4];
var h = document.getElementsByClassName("key")[5];
var j = document.getElementsByClassName("key")[6];
var k = document.getElementsByClassName("key")[7];
var l = document.getElementsByClassName("key")[8];

addEventListener("keydown", function(event) {
    console.log(event.keyCode)
    if (event.keyCode == 65)
        {
            a.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keydown", function(event) {
    if (event.keyCode == 83)
        {
            s.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keypress", function(event) {
    if (event.which == 100)
        {
            d.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keypress", function(event) {
    if (event.which == 102)
        {
            f.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keypress", function(event) {
    if (event.which == 103)
        {
            g.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keypress", function(event) {
    if (event.which == 104)
        {
            h.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keypress", function(event) {
    if (event.which == 106)
        {
            j.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keypress", function(event) {
    if (event.which == 107)
        {
            k.setAttribute('class','key playing');
        }
    }
)
        
addEventListener("keypress", function(event) {
    if (event.which == 108)
        {
            l.setAttribute('class','key playing');
        }
    }
)

// Keydown Listeners

addEventListener("keyup", function(event) {
    if (event.keyCode == 65)
        {
            a.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 83)
        {
            s.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 68)
        {
            d.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 70)
        {
            f.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 71)
        {
            g.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 72)
        {
            h.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 74)
        {
            j.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 75)
        {
            k.setAttribute('class','key');
        }
    }
)
        
addEventListener("keyup", function(event) {
    if (event.keyCode == 76)
        {
            l.setAttribute('class','key');
        }
    }
)




</script>


</body>
</html>
